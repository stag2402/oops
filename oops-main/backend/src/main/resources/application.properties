# Application Properties for Live MART Backend

# Server Configuration
server.port=8080
spring.application.name=backend

# Database Configuration (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/livemart_db
spring.datasource.username=postgres
spring.datasource.password=sid12345
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=YourVeryLongSecretKeyThatShouldBeAtLeast256BitsLongForHS256AlgorithmSecurity
jwt.expiration=86400000

# Email Configuration (Gmail SMTP)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=f20240176@hyderabad.bits-pilani.ac.in
spring.mail.password=Bits@24134561
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
